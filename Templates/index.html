<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        ðŸ¤– Web Chatbot
    </div>

    <div class="chat-body" id="chat-body">
        <div class="bot-message">Hello! How can I help you?</div>
    </div>

    <div class="chat-footer">
        <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("user-input");
    let message = input.value.trim();

    if (message === "") return;

    let chatBody = document.getElementById("chat-body");

    // User message
    chatBody.innerHTML += `<div class="user-message">${message}</div>`;

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(res => res.json())
    .then(data => {
        chatBody.innerHTML += `<div class="bot-message">${data.reply}</div>`;
        chatBody.scrollTop = chatBody.scrollHeight;
    });

    input.value = "";
}

function handleEnter(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
}
</script>

</body>
</html>
